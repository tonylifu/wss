<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:mt="http://webstartrek.com/jsf/musicshop">
<f:view contentType="text/html" contracts="common,device-desktop,theme-#{theme.name}">
    <ui:composition template="/templates/page-template.xhtml">
<!--        <f:metadata>-->
<!--            <f:viewAction action="#{userDetails.onload}"/>-->
<!--        </f:metadata>-->
        <ui:param name="pageTitle" value="User Details"/>
        <ui:define name="panel-top">
            <section>
                <h1>Create New Student</h1>
                <p>Please enter details about the student.</p>
<!--                <p><h:link value="Back to Popular Products" outcome="home"/></p>-->
            </section>
        </ui:define>
        <ui:define name="panel-main">
            <section>
                <h:messages id="validation-messages" styleClass="validation-messages"/>
                <h:form id="createStudentForm">
                    <h:panelGrid columns="2" styleClass="form-grid" columnClasses="form-column-label,form-column-input">
                        <h:outputLabel for="firstName" value="First Name:" />
                        <h:inputText id="firstName" value="#{createStudentBean.firstName}" required="true" />

                        <h:outputLabel for="middleName" value="Middle Name:" />
                        <h:inputText id="middleName" value="#{createStudentBean.middleName}" />

                        <h:outputLabel for="lastName" value="Last Name:" />
                        <h:inputText id="lastName" value="#{createStudentBean.lastName}" required="true" />

                        <h:outputLabel for="dob" value="Date of Birth:" />
                        <h:inputText id="dob" value="#{createStudentBean.dob}" required="true"/>


                        <h:outputLabel for="gender" value="Gender:" />
                        <h:selectOneMenu id="gender" value="#{createStudentBean.gender}">
                            <f:selectItem itemLabel="Male" itemValue="MALE" />
                            <f:selectItem itemLabel="Female" itemValue="FEMALE" />
                        </h:selectOneMenu>

                        <h:outputLabel for="currentGrade" value="Current Grade:" />
                        <h:inputText id="currentGrade" value="#{createStudentBean.currentGrade}" required="true" />

                        <h:outputLabel for="isDisabled" value="Is Disabled?" />
                        <h:selectBooleanCheckbox id="isDisabled" value="#{createStudentBean.isDisabled}" />

                        <h:outputLabel for="disabilityDetails" value="Disability Details:" />
                        <h:inputText id="disabilityDetails" value="#{createStudentBean.disabilityDetails}" />
                    </h:panelGrid>

                    <h:commandButton value="Create Student" action="#{createStudentBean.createStudent}" />
                </h:form>
            </section>
        </ui:define>
    </ui:composition>
</f:view>
</html>
