<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" contracts="common,device-desktop,theme-#{theme.name}">
    <ui:composition template="/templates/page-template.xhtml">
        <ui:param name="pageTitle" value="Create Student"/>
<!--        <ui:define name="panel-nav">-->
<!--            <section>-->
<!--                <h1>Create New Student</h1>-->
<!--                <p>Please enter details about the student.</p>-->
<!--            </section>-->
<!--        </ui:define>-->
        <ui:define name="panel-main">
            <section>
                <h:messages id="validation-messages" styleClass="validation-messages"/>
                <h:body>

                    <div class="content">
                        <div class="panel-top">
                            <h2>Students Record Management</h2>
                            <p>This page provides you with the form to create a new student record.</p>
                        </div>

                        <div class="panel-main">
                            <h2>Create a new student</h2>

                            <h:form id="createStudentForm" styleClass="createStudentForm">

                                <!-- First Name -->
                                <div class="form-group">
                                    <h:outputLabel for="firstName" value="First Name:"/>
                                    <h:inputText id="firstName" value="#{createStudentBean.firstName}" required="true"
                                                 aria-required="true" requiredMessage="First Name is required!"/>
                                    <h:message for="firstName" class="error-message"/>
                                </div>

                                <!-- Middle Name -->
                                <div class="form-group">
                                    <h:outputLabel for="middleName" value="Middle Name:"/>
                                    <h:inputText id="middleName" value="#{createStudentBean.middleName}"/>
                                </div>

                                <!-- Last Name -->
                                <div class="form-group">
                                    <h:outputLabel for="lastName" value="Last Name:"/>
                                    <h:inputText id="lastName" value="#{createStudentBean.lastName}" required="true"
                                                 aria-required="true" requiredMessage="Last Name is required!"/>
                                    <h:message for="lastName" class="error-message"/>
                                </div>

                                <!-- Date of Birth -->
                                <div class="form-group">
                                    <h:outputLabel for="dob" value="Date of Birth:"/>
                                    <h:inputText id="dob" value="#{createStudentBean.dob}" required="true"
                                                 aria-required="true" requiredMessage="Date of Birth is required!"/>
                                    <h:message for="dob" class="error-message"/>
                                </div>

                                <!-- Gender -->
                                <div class="form-group">
                                    <h:outputLabel for="gender" value="Gender:"/>
                                    <h:selectOneMenu id="gender" value="#{createStudentBean.gender}">
                                        <f:selectItem itemValue="MALE" itemLabel="Male"/>
                                        <f:selectItem itemValue="FEMALE" itemLabel="Female"/>
                                        <f:selectItem itemValue="OTHER" itemLabel="Other"/>
                                    </h:selectOneMenu>
                                </div>

                                <!-- Current Grade -->
                                <div class="form-group">
                                    <h:outputLabel for="currentGrade" value="Current Grade:"/>
                                    <h:inputText id="currentGrade" value="#{createStudentBean.currentGrade}"
                                                 required="true"
                                                 aria-required="true" requiredMessage="Current Grade is required!"/>
                                    <h:message for="currentGrade" class="error-message"/>
                                </div>

                                <!-- Disabled Checkbox -->
                                <div class="form-group">
                                    <h:outputLabel for="isDisabled" value="Disabled:"/>
                                    <h:selectBooleanCheckbox id="isDisabled" value="#{createStudentBean.isDisabled}"/>
                                </div>

                                <!-- Disability Details -->
                                <div class="form-group">
                                    <h:outputLabel for="disabilityDetails" value="Disability Details:"/>
                                    <h:inputText id="disabilityDetails" value="#{createStudentBean.disabilityDetails}"/>
                                </div>

                                <!-- Form Actions -->
                                <div class="form-actions">
                                    <h:commandButton value="Submit" action="#{createStudentBean.createStudent()}"
                                                     class="btn-submit"/>
                                    <h:commandButton value="Cancel" action="portal" class="btn-cancel"/>
                                </div>

                            </h:form>

                        </div>
                    </div>

                </h:body>
            </section>
        </ui:define>
    </ui:composition>
</f:view>
</html>
