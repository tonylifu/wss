<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      lang="en">

<ui:composition>
    <h:body>
        <header>
            <div class="logo">
                <h:graphicImage name="images/logo.jpg" alt="Company Logo" class="logo"/>
                <h1>Westartrek School Systems</h1>
            </div>
            <div class="header-menu">
                <h:link value="Home" outcome="portal.xhtml"/>
                <h:link value="About Us" outcome="portal.xhtml"/>
                <h:link value="Contact" outcome="portal.xhtml"/>

                <div class="dropdown">
                    <input type="checkbox" id="menu-toggle" class="menu-checkbox" />
                    <label for="menu-toggle" class="dropdown-toggle">
                        Profiles <span class="icon"><i class="fas fa-caret-down"></i></span>
                    </label>
                    <div class="submenu">
                        <h:link value="Settings" outcome="portal.xhtml"/>
                        <h:link value="Change Password" outcome="portal.xhtml"/>
                        <h:link value="Edit" outcome="portal.xhtml"/>
                        <h:link value="Logout" outcome="portal.xhtml"/>
                    </div>
                </div>
            </div>
        </header>

    </h:body>
</ui:composition>
</html>
